<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  body {
    margin: 0; padding: 0; font-family: 'Baloo 2', cursive;
    background: linear-gradient(135deg, #fbc7c7, #f9f1f1);
    display: flex; justify-content: center; align-items: center; height: 100vh;
    color: #ff6f91;
  }
  .weather-app {
    background: #fff0f6;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(255,111,145,0.3);
    width: 320px;
    padding: 30px 25px;
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 2.2rem;
    color: #ff6f91;
  }
  input {
    width: 80%;
    padding: 10px 15px;
    border-radius: 20px;
    border: 2px solid #ff6f91;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
    margin-bottom: 20px;
  }
  input:focus {
    border-color: #ff9a9e;
    box-shadow: 0 0 8px #ff9a9e;
  }
  button {
    background: #ff6f91;
    border: none;
    padding: 10px 25px;
    border-radius: 20px;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #ff9a9e;
  }
  .result {
    margin-top: 20px;
    font-size: 1.1rem;
    color: #ff6f91;
  }
  .temp {
    font-size: 3rem;
    font-weight: 900;
    margin: 10px 0;
  }
  .desc {
    font-style: italic;
    font-size: 1.2rem;
    margin-bottom: 10px;
  }
  .icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 10px;
  }
</style>
</head>
<body>
  <div class="weather-app">
    <h1>ðŸŒ¸ Weather App ðŸŒ¸</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button id="getWeather">Get Weather</button>
    <div class="result" id="result"></div>
  </div>
<script src="logic.js"></script>
</body>
</html>
